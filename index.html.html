<!DOCTYPE html>
<html lang="om">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Strategy Tracker</title>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        h1 { text-align: center; color: var(--primary); }
        .day-card { background: #34495e; margin-bottom: 10px; padding: 15px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; border-left: 5px solid var(--secondary); }
        .day-card.completed { border-left-color: var(--primary); opacity: 0.6; text-decoration: line-through; }
        input[type="checkbox"] { transform: scale(1.5); cursor: pointer; }
        .progress-bar { background: #7f8c8d; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { background: var(--primary); height: 100%; width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ 30-Day Strategy</h1>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <div id="taskContainer"></div>
</div>

<script>
    const strategy = [
        { d: 1, t: "YouTube: Channel ijaari & Niche filadhu" },

    ];

    const container = document.getElementById('taskContainer');
    const progressFill = document.getElementById('progressFill');

    function updateProgress() {
        const checked = document.querySelectorAll('input:checked').length;
        const total = strategy.length;
        progressFill.style.width = (checked / total * 100) + "%";
    }

    strategy.forEach(item => {
        const div = document.createElement('div');
        div.className = 'day-card';
        div.innerHTML = `
            <span><strong>Day ${item.d}:</strong> ${item.t}</span>
            <input type="checkbox" onchange="this.parentElement.classList.toggle('completed'); updateProgress();">
        `;
        container.appendChild(div);
    });
</script>

</body>
</html>
